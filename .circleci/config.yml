version: 2.1

defaults: &defaults
  working_directory: /tmp/app
  docker:
    - image: cimg/go:1.22.3

jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1-{{ .Branch }}
            - go-mod-v1
      - run:
          name: Download dependencies
          command: go mod vendor
      - save_cache:
          key: go-mod-v1-{{ .Branch }}-{{ epoch }}
          paths:
            - vendor
      - persist_to_workspace:
          root: .
          paths:
            - .

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Lint
          command: |
            bad_files=$(gofmt -l . | (grep -v ^vendor/ || :))
            if [[ "${bad_files}" != "" ]]; then
              echo "Lint failed on the following files:"
              echo ${bad_files}
              exit 1
            fi

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build
          command: |
            go build -mod vendor -o ./build/ ./cmd/*

  pre-publish:
    <<: *defaults
    docker:
      - image: alpine/git
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Set container destination
          command: |
            touch .destination
            if git describe --exact-match HEAD > /dev/null 2>&1; then
              echo "--destination ghcr.io/markormesher/${CIRCLE_PROJECT_REPONAME}:$(git describe --tags)" | tee .destination
            else
              echo "--no-push" | tee .destination
            fi
      - persist_to_workspace:
          root: .
          paths:
            - .

  publish:
    <<: *defaults
    docker:
      - image: gcr.io/kaniko-project/executor:v1.23.1-debug
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build and publish image
          command: |
            AUTH=$(echo -n "markormesher:${GHCR_PUBLISH_TOKEN}" | base64)
            echo '{"auths":{"ghcr.io":{"auth":"'${AUTH}'"}}}' > /kaniko/.docker/config.json
            /kaniko/executor \
              --context dir:///tmp/app \
              --ignore-path /tmp/app \
              --dockerfile Containerfile \
              $(cat .destination)

workflows:
  version: 2
  main:
    jobs:
      - setup:
      - lint:
          requires:
            - setup
      - build:
          requires:
            - setup
      - pre-publish:
          requires:
            - setup
      - publish:
          requires:
            - pre-publish
            - lint
            - build
